<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lautaro Cuevas | Table Demo</title>
  <!-- CSS Links -->
  <link rel="stylesheet" href="css/table.css">
</head>

<body>
  <main>
    <h1>ACME Wildwest</h1>
    <table>
      <tr>
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goals</th>
      </tr>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td id="highlight">$7,500</td>
      </tr>
      <tr>
        <td><i>Black Friday</i></td>
        <td colspan="2">$3,200</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 10.30.2020 by Lautaro Cuevas</td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>

</html>
